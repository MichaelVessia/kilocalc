<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilocalc</title>
    <link rel="shortcut icon" href="/logo.ico" />
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="app">
        <div class="body">
            <div class="main-container">
                <!-- Weight Input Section -->
                <div class="weight-input-card">
                    <label for="total-weight-input" class="input-label">Total Weight</label>
                    <div class="weight-input-wrapper">
                        <input type="number" id="total-weight-input" placeholder="0" class="weight-input" />
                        <div class="unit-toggle">
                            <button type="button" class="unit-btn active" data-unit="kg">kg</button>
                            <button type="button" class="unit-btn" data-unit="lbs">lbs</button>
                        </div>
                    </div>
                    <!-- Hidden radio inputs for compatibility -->
                    <input type="radio" name="unit" value="kg" checked style="display: none;" id="unit-kg" />
                    <input type="radio" name="unit" value="lbs" style="display: none;" id="unit-lbs" />
                </div>

                <!-- Barbells View -->
                <div id="barbells-view" class="container"></div>
            </div>
        </div>

        <!-- Drawer Backdrop -->
        <div id="drawer-backdrop" class="drawer-backdrop"></div>

        <!-- Settings Drawer -->
        <div id="settings-drawer" class="settings-drawer">
            <div class="drawer-handle" id="drawer-handle">
                <div class="drawer-handle-bar"></div>
                <span class="drawer-handle-text">Configure Plates</span>
            </div>

            <div class="drawer-content">
                <div class="drawer-body">
                    <!-- Collar Weight -->
                    <div class="input-group">
                        <label for="collar-weight-input">Collar Weight</label>
                        <div class="input-with-unit">
                            <input type="number" id="collar-weight-input" value="2.5" />
                            <span class="unit-label" id="collar-unit-label">kg</span>
                        </div>
                        <label style="margin-top: 0.5rem;">
                            <input type="checkbox" id="use-collars-checkbox" checked />
                            Use Collars
                        </label>
                    </div>

                    <!-- Bar Weight -->
                    <div class="input-group">
                        <label for="bar-weight-input">Bar Weight</label>
                        <div class="input-with-unit">
                            <input type="number" id="bar-weight-input" value="20" />
                            <span class="unit-label" id="bar-unit-label">kg</span>
                        </div>
                    </div>

                    <!-- Rounding -->
                    <div class="input-group">
                        <label>Rounding</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="rounding" value="up" />
                                Up
                            </label>
                            <label>
                                <input type="radio" name="rounding" value="nearest" checked />
                                Nearest
                            </label>
                            <label>
                                <input type="radio" name="rounding" value="down" />
                                Down
                            </label>
                        </div>
                    </div>

                    <!-- Available Plates -->
                    <div class="input-group">
                        <label>Available Plates (pairs) (kg)</label>
                        <div id="plates-kg-container" class="plates-container"></div>
                    </div>
                    <div class="input-group">
                        <label>Available Plates (pairs) (lbs)</label>
                        <div id="plates-lbs-container" class="plates-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fixed Footer -->
        <footer class="app-footer">
            <p>
                <a href="https://github.com/michaelvessia/kilocalc">
                    View the source, file an issue, or make changes
                </a>
            </p>
            <p>
                Want to support more powerlifting software?
                <a href="https://www.patreon.com/openpowerlifting">
                    Donate to the cause!
                </a>
            </p>
        </footer>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
